{% extends "base.html" %}
{% block title %}Delete Choice{% endblock %}

{% block content %}
    <h1>Are you sure want to delete this choice?</h1>
    <form method="POST" action="{% url 'choice_delete' choice.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Yes, delete."></p>
        <p><a href="{% url 'poll_view' choice.poll.pk %}">No, cancel</a></p>
    </form>
{% endblock %}
